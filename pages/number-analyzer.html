<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style/estilo.css">
    <title>raysantori - Analisador de números</title>
</head>
<body>
    <section>
        <h2>Analisador de números</h2>
        <div id="dados">
            <p><span>Número (1 a 100):</span> 
                <input type="number" name="fnum" id="fnum" style="width: 32%;">
                <input type="button" style="width: 25%;" value="Adicionar" onclick="adicionar()"></p>
            <select name="flista" id="flista" size="6"style="width: 100%;"></select>
            <input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="res">
            <p style="font-size: 12px;">Preencha os dados acima para ver o resultado.</p>
        </div>
    </section>

    <script src="../src/scripts/number-analyzer.js"></script>
    <script src="../src/components/footer/index.js"></script>
</body>
</html>
